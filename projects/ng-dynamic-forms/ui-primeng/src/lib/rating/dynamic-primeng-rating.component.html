<div [formGroup]="group" [ngClass]="getClass('grid', 'control')">

    <p-rating #pRating
              [formControlName]="model.id"
              [iconOffClass]="model.getAdditional('iconOffClass', 'pi pi-star-o')"
              [iconOnClass]="model.getAdditional('iconOnClass', 'pi pi-star')"
              [id]="id"
              [ngClass]="getClass('element', 'control')"
              [stars]="model.max"
              (onCancel)="onCustomEvent($event, 'onCancel')"
              (onRate)="onChange($event)"></p-rating>

</div>
