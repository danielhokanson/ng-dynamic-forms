<div [formGroup]="group" [ngClass]="getClass('grid', 'control')">

    <p-datepicker #pCalendar
                [dateFormat]="model.format || 'mm/dd/yy'"
                [defaultDate]="focusedDate"
                [disabledDates]="model.getAdditional('disabledDates', undefined)"
                [disabledDays]="model.getAdditional('disabledDays', undefined)"
                [formControlName]="model.id"
                [hourFormat]="model.getAdditional('hourFormat', '24')"
                [icon]="model.getAdditional('icon', 'pi pi-calendar')"
                [id]="id"
                [inline]="inline"
                [maxDate]="model.max"
                [maxDateCount]="model.getAdditional('maxDateCount', undefined)"
                [minDate]="model.min"
                [ngClass]="getClass('element', 'control')"
                [placeholder]="model.placeholder"
                [tabindex]="model.tabIndex"
                (onBlur)="onBlur($event)"
                (onClearClick)="onCustomEvent($event, 'onClearClick')"
                (onClose)="onCustomEvent($event, 'onClose')"
                (onFocus)="onFocus($event)"
                (onInput)="onChange($event)"
                (onSelect)="onChange($event)"
                (onTodayClick)="onCustomEvent($event, 'onTodayClick')"></p-datepicker>

</div>
